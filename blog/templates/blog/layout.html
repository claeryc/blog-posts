{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link href="{% static 'blog/styles.css' %}" rel="stylesheet">
    <link href="{% static 'blog/navbar.css' %}" rel="stylesheet">
    <link href="{% static 'blog/projects.css' %}" rel="stylesheet">
    <link href="{% static 'blog/footer.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include "blog/navbar.html" %}

    <div class="page-wrapper">
        <main class="mcontent">
            {% block content %}{% endblock %}
        </main>
        {% include "blog/footer.html" %}
    </div>

    <script>
        // Apply stored theme before DOM paints
        (function () {
          const savedTheme = localStorage.getItem("theme");
          const root = document.documentElement;
          if (savedTheme === "dark") {
            root.classList.add("dark");
            root.classList.remove("light");
          } else if (savedTheme === "light") {
            root.classList.add("light");
            root.classList.remove("dark");
          }
        })();
      </script>
      
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const btn = document.getElementById("theme-toggle");
          if (!btn) return;
      
          btn.addEventListener("click", () => {
            const root = document.documentElement;
            const nowDark = root.classList.toggle("dark");
            root.classList.toggle("light", !nowDark);
            localStorage.setItem("theme", nowDark ? "dark" : "light");
          });
        });
      </script>
      <script>
        (function () {
          const navbar = document.querySelector('.navbar');
          if (!navbar) return;
        
          let lastY = window.scrollY;
          let lastDir = 0; // 1 = down, -1 = up
          let ticking = false;
          const threshold = 20; // pixels of scroll before hide/show triggers
        
          // If you have a mobile menu checkbox, don't hide when menu is open:
          function isMenuOpen() {
            const menuToggle = document.getElementById('menu-toggle'); // adjust id if different
            return menuToggle ? menuToggle.checked : false;
          }
        
          function update() {
            const y = window.scrollY;
            const delta = y - lastY;
            const dir = delta > 0 ? 1 : (delta < 0 ? -1 : 0);
        
            // only act if we've moved more than threshold
            if (Math.abs(delta) > threshold) {
              if (dir === 1 && y > threshold && !isMenuOpen()) {
                // scrolling down
                navbar.classList.add('hide');
              } else if (dir === -1) {
                // scrolling up
                navbar.classList.remove('hide');
              }
              lastDir = dir;
              lastY = y;
            } else {
              // small movement -> don't change lastY so cumulative movement matters
              // but still update lastY slowly to avoid stuck states on resize etc.
              lastY = y;
            }
        
            ticking = false;
          }
        
          window.addEventListener('scroll', function () {
            if (!ticking) {
              window.requestAnimationFrame(update);
              ticking = true;
            }
          }, { passive: true });
        })();
        </script>
</body>
</html>

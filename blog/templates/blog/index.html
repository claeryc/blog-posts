{% extends "blog/layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
<!-- Hero Section with Full Background Image -->
<section class="hero hero-background">
    <div class="hero-overlay"></div>
    <header>
      <h1>Welcome to My Blog</h1>
      <p>Insights, stories, and ideas.</p>
    </header>
  </section>

    <!-- Map & Tooltips -->

    {% include "blog/map.html" %}

    <!-- Search -->
    <div style="display: flex; justify-content: center; margin-bottom: 2em; margin-top: 70px;">
        <form action="{% url 'search' %}" method="get">
            <label for="search">Search: </label>
            <input id="search" class="search" type="text" name="q" placeholder="Enter title name">
            <a href="{% url 'blogview' %}" class="all">All posts</a>
        </form>
    </div>

    <!-- Blog Listing -->
    {% include "blog/blog_list.html" %}
{% endblock %}
